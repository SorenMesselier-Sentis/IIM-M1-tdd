name: Deploy Cloud Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Init node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Réalisations des tests
        # finish by writting q in the terminal
        run: echo "Tests en cours" && npm test -- --watchAll=false && echo "Tests terminés"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: "latest"
          service_account_key: ${{ secrets.GCLOUD_KEY }}
          project_id: nth-highlander-423208-r5
          export_default_credentials: true

      - name: Authenticate with Google Cloud SDK
        run: |
          echo "${{ secrets.GCLOUD_KEY }}" | base64 --decode > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy hotel-list \
            --quiet \
            --runtime=nodejs18 \
            --trigger-http \
            --allow-unauthenticated \
            --region=us-east1 \
            --entry-point=app \
            --source=.
